name: Update Codelabs Site
on:
  push: 
    branches: [ master ]

jobs:
  Build_Preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site repo
        uses: actions/checkout@v2
        with:
          repository: SolaceDev/solace-dev-codelabs-site
          submodules: recursive
      - name: Commit the files
        run: |
          git submodule update --remote
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Update submodule"
          # git push https://${{ github.event.pull_request.number }}:${{ secrets.GITHUB_TOKEN }}@github.com/${REPOSITORY}.git HEAD:${INPUT_BRANCH} --follow-tags $_FORCE_OPTION $_TAGS;
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true