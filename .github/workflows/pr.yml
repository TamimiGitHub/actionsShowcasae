name: PR TEST
on:
  pull_request: 
    branches: [ master ]

jobs:
  Build_Preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Codelabs repo
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
          token: ${{ secrets.PAT }}
          repository: SolaceDev/solace-dev-codelabs
          path: codelabs
        
      - name: Push updates to codelabs repo PAT
        run: |
          cd codelabs
          git config user.name solacecommunity-bot
          git config user.email community@solace.com
          echo "Test File" > test.txt
          git add test.txt
          git commit -m "Adding a test file"
          git push https://solacecommunity-bot:${{env.PAT}}@github.com/Solacedev/solace-dev-codelabs
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT }}
          repository: SolaceDev/solace-dev-codelabs
          directory: codelabs