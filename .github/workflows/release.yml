name: Release
on:
  push:
    tags:
     - 'v*.*.*'  # Matches version tags like v1.0.0

jobs:
  build:
    name: Build and Package CLI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with Submodules
        uses: actions/checkout@v3
        with:
          submodules: true
        
      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies
        run: yarn install

      - name: Build
        run: yarn run build
        
      - name: Package
        run: yarn run package

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
      
      - name: Install zip command line tool
        run: sudo apt-get install zip

      - name: Prepare stm archives for different targets
        run: |
          zip -qq -r release/stm-macos-v${{ steps.package-version.outputs.current-version}}.zip release/ -i stm-macos
          zip -qq -r release/stm-linux-v${{ steps.package-version.outputs.current-version}}.zip release/ -i stm-linux
          zip -qq -r release/stm-alpine-v${{ steps.package-version.outputs.current-version}}.zip release/ -i stm-alpine
          zip -qq -r release/stm-win-v${{ steps.package-version.outputs.current-version}}.zip release/ -i stm-win.exe
          rm release/stm-macos release/stm-linux release/stm-alpine release/stm-win.exe

      - name: Upload MacOs Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stm-macos-v${{ steps.package-version.outputs.current-version}}
          path: ./release/stm-macos-v${{ steps.package-version.outputs.current-version}}.zip
      
      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stm-linux-v${{ steps.package-version.outputs.current-version}}
          path: ./release/stm-linux-v${{ steps.package-version.outputs.current-version}}.zip
        
      - name: Upload Alpine Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stm-alpine-v${{ steps.package-version.outputs.current-version}}
          path: ./release/stm-alpine-v${{ steps.package-version.outputs.current-version}}.zip
      
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stm-win-v${{ steps.package-version.outputs.current-version}}
          path: ./release/stm-win-v${{ steps.package-version.outputs.current-version}}.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*

      - name: Update Homebrew
        run: ./scripts/update_homebrew.sh

      # - name: Update APT Repository
      #   run: ./scripts/update_apt.sh

      # - name: Update Chocolatey
      #   run: ./scripts/update_chocolatey.sh